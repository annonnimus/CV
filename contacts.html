<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>CONTACT</title>
</head>

<body>

    <h1>Some ways you can reach out to me.</h1>
    <ol>
        <li>contact@google.com</li>
        <li><a href="https://www.facebook.com">My FaceBook</a></li>
    </ol>
    <br>
    <h4>I hope you find this information useful.</h4>
    <br>
    <h4>We will contact you, Enter your details here.</h4>
    <form>
        <table>
            <tbody>
                <tr>
                    <td><label for="Name">Your Name: </label></td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                <tr>
                    <td><label for="Email">Your Email: </label></td>
                    <td><input type="email"></td>
                </tr>
                </tr>
                <tr>
                    <td><label for="DOB">Your Date of Birth: </label></td>
                    <td><input type="date"></td>
                </tr>
                <tr>
                    <td><label for="message">Your Message </label></td>
                    <td><textarea name="" id="" cols="30" rows="10"></textarea></td>
                </tr>
            </tbody>
            <tfoot>
                <td><input type="submit"></td>
            </tfoot>
        </table>
    </form>

</body>

</html>
